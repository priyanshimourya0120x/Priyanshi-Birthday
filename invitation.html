        <section id="invitations" class="section">

                    </div>
                    <div class="form-group">
                        <label>Theme:</label>
                        <select id="inviteTheme">

                    </div>
                    <button class="cta-button" onclick="downloadInvitation()" style="margin-right: 1rem;">Download</button>

<script>
  function generateInvitation() {
            const name = document.getElementById('birthdayName').value || 'Someone Special';
            const age = document.getElementById('age').value || 'Another Year Older';
            const date = document.getElementById('partyDate').value || 'TBD';
            const time = document.getElementById('partyTime').value || 'TBD';
            const venue = document.getElementById('venue').value || 'Party Location';
            const theme = document.getElementById('inviteTheme').value || 'Birthday Party';
            
            const invitation = `
                <div style="background: linear-gradient(45deg, #ff6b6b, #4ecdc4); color: white; padding: 2rem; border-radius: 15px; text-align: center;">
                    <h2 style="font-family: 'Fredoka One', cursive; margin-bottom: 1rem;">üéâ You're Invited! üéâ</h2>
                    <h3>${name} is turning ${age}!</h3>
                    <p style="margin: 1rem 0;"><strong>Theme:</strong> ${theme}</p>
                    <p><strong>üìÖ Date:</strong> ${date}</p>
                    <p><strong>üïê Time:</strong> ${time}</p>
                    <p><strong>üìç Location:</strong> ${venue}</p>
                    <p style="margin-top: 1.5rem; font-style: italic;">Come join us for cake, games, and fun!</p>
                    <p>RSVP: Please let us know if you can make it! üéà</p>
                </div>
            `;
            
            document.getElementById('invitationPreview').innerHTML = invitation;
        }
        
        function downloadInvitation() {
            alert('üéâ Invitation ready for download! In a real app, this would save your beautiful invitation as a PDF or image file.');
        }
        
        function shareInvitation() {
            alert('üìß Sharing invitation! In a real app, this would open your email or messaging app to send the invitation to your guests.');
        }
        
        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const navMenu = document.getElementById('navMenu');
            const mobileBtn = document.querySelector('.mobile-menu-btn');
            
            if (!navMenu.contains(event.target) && !mobileBtn.contains(event.target)) {
                navMenu.classList.remove('active');
            }
        });
    </script>
