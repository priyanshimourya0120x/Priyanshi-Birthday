<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Broken Trust</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #000000, #1a1a1a, #000000);
      font-family: "Poppins", sans-serif;
      color: #fff;
      text-align: center;
    }

    /* glowing main text */
    h1 {
      margin-top: 10vh;
      font-size: 3em;
      color: crimson;
      text-shadow: 0 0 15px red, 0 0 30px darkred;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    /* crack animation */
    .heart {
      font-size: 6em;
      display: inline-block;
      position: relative;
      animation: shake 1s infinite;
    }
    .heart::after {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      width: 3px;
      height: 100%;
      background: crimson;
      animation: crack 2s infinite;
    }
    @keyframes shake {
      0%,100% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
      75% { transform: rotate(1deg); }
    }
    @keyframes crack {
      0% { height: 0; opacity: 0; }
      50% { height: 100%; opacity: 1; }
      100% { height: 0; opacity: 0; }
    }

    /* floating broken hearts */
    .falling {
      position: absolute;
      font-size: 2em;
      animation: fall linear infinite;
      color: crimson;
    }
    @keyframes fall {
      0% { transform: translateY(-10vh); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }

    /* glitch text */
    .glitch {
      font-size: 1.5em;
      margin-top: 5vh;
      color: white;
      position: relative;
      animation: glitch 2s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px red, -2px -2px blue; }
      50% { text-shadow: -2px 2px lime, 2px -2px magenta; }
      100% { text-shadow: 2px 2px red, -2px -2px blue; }
    }
  </style>
</head>
<body>
  <h1>üíî You Broke My Trust üíî</h1>
  <div class="heart">‚ù§</div>
  <div class="glitch">Once broken, never the same...</div>

  <!-- Sad background music -->
  <audio autoplay loop>
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
  </audio>

  <script>
    // Falling hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "falling";
      heart.innerText = "üíî";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 4) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 400);

    // Popup roasting messages
    const msgs = [
      "üò¢ I trusted you...",
      "üíî And you betrayed me...",
      "üëé Loyalty isn't your thing...",
      "üö™ Door closed forever.",
      "üåå You lost someone rare."
    ];
    msgs.forEach((m, i) => {
      setTimeout(() => alert(m), 3000 * (i + 1));
    });
  </script>
</body>
</html>
